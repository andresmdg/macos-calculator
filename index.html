<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <table border="0" cell-padding="0" class="container__calc">
      <tr>
        <td colspan="4" class="container__calc-display drag" id="display">0</td>
      </tr>
      <tr>
        <td class="container__calc-button" id="clear">AC</td>
        <td class="container__calc-button" id="plus-minus">+/−</td>
        <td class="container__calc-button" id="percentage">%</td>
        <td class="container__calc-button" id="divide">÷</td>
      </tr>
      <tr>
        <td class="container__calc-button" id="seven">7</td>
        <td class="container__calc-button" id="eigth">8</td>
        <td class="container__calc-button" id="nine">9</td>
        <td class="container__calc-button" id="multiply">×</td>
      </tr>
      <tr>
        <td class="container__calc-button" id="four">4</td>
        <td class="container__calc-button" id="five">5</td>
        <td class="container__calc-button" id="six">6</td>
        <td class="container__calc-button" id="substract">−</td>
      </tr>
      <tr>
        <td class="container__calc-button" id="one">1</td>
        <td class="container__calc-button" id="two">2</td>
        <td class="container__calc-button" id="three">3</td>
        <td class="container__calc-button" id="add">+</td>
      </tr>
      <tr>
        <td colspan="2" class="container__calc-button" id="zero">0</td>
        <td class="container__calc-button" id="dot">.</td>
        <td class="container__calc-button" id="equal">=</td>
      </tr>
    </table>
  </div>

  <script src="calculator.js"></script>

</body>

</html>
